<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de compras dinámica</title>
        <!-- este es un estilo css embedido: -->
        <style>
            li {
                margin-bottom: 10px;
            }

            li button {
                font-size: 12px;
                margin-left: 20px;
                color: #666;
            }
        </style>
    </head>

    <body>
        <h1>My shopping list</h1>

        <div>
            <label for="item">Enter a new item:</label>
            <input type="text" name="item" id="item">
            <button>Add item</button>
        </div>

        <!-- lista vacía, no numerada -->
        <ul>

        </ul>

        <script>

            //se crean referencias a los 3 elementos importantes de la página que necesitamos usar:
            const list = document.querySelector("ul");
            const input = document.querySelector("input");
            const button = document.querySelector("button");

            //función para responder a evento del botón:
            button.addEventListener("click"  , () => {
                //capturamos el valor ingresado en la caja de texto:
                const myItem = input.value;
                input.value = "";

                //creamos nuevos elementos html para ese item:
                const listItem = document.createElement("li");
                const listText = document.createElement("span");
                const listBtn = document.createElement("button");

                //y lo agregamos a la lista vacía:
                //primero el texto:
                listItem.appendChild(listText);
                listText.textContent = myItem;

                //botón para eliminar item:
                listItem.appendChild(listBtn);
                listBtn.textContent = "Delete";

                list.appendChild(listItem);

                //adicionar funcionabilidad al botón de borrar:
                listBtn.addEventListener("click", () => {
                    list.removeChild(listItem)
                });
                
                //darle el foco a la cajita de texto (poner el cursor ahí):
                input.focus();
            }   );

        </script>
    </body>

</html>
